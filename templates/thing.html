<html>
    <head>
        <link href='../static/main.css' rel='stylesheet'>
    </head>
    <body>
        <h1>Thing</h1>
        <div>
            <!-- {% block make_form %} -->
             <form action = '{{ url_for("pictures") }}', method="POST">
                <select name='number'>
                    {% for num in lst %}
                    <option value="{{ num }}">{{ num }}</option>
                    {% endfor %}
                </select>
                <button type='submit' class='but'>Submit</button>
            </form> 
            <!--  {% endblock %} -->
        </div>
        </div>
            {% for num in lst %}
            {% if num|int is divisibleby 3 %}
            <p>{{ num }}</p>
            {% endif %}
            {% endfor %}
        {% block showplot %}
        {% endblock %}
    </body>
</html>
